{% extends "zeta/layout.html" %}
{% load static %}

{% block body %}
<style>
    .emaillist{
        overflow-y: visible;
    }
    .sidebar.close{
        display: none;
    }
    .spamMails{
        display: none;
    }

    /*------------------------------------Footer--------------------------*/
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 70px;
        background: #dfe6e9;
        box-shadow: white;
    }
    footer .footer_link {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1rem 0 3rem 0;
    }
    footer .footer_link li {
        margin: 0 10px;
    }
    footer .footer_link a {
        text-decoration: none;
        color: #2d3436;
        border: 1.1px solid white;
        padding: 5px;
    }
    footer .footer_link .footer-tittle {
        text-align: center;
        flex: 6;
    }

    /*emailBody*/
    .emailBody_content{
        text-align: justify;
        text-justify: inter-word;
        margin-right: 20px;
    }
    .emailBody_time{
        text-align: right;
        margin-right: 20px;
    }

    .form-group {
        width: 100%;
        margin-top: 20px;
        font-size: 13px;
    }
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 5px;
        font-size: 13px;
        border: 1px solid rgba(128, 128, 128, 0.199);
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
    }
    .replyBtn{
        width: 15%;
        font-weight: 1000;
        text-transform: capitalize;
        text-align: center;
        color: gray;
        border-radius: 5px;
        background-color: white;
        display: flex;
        align-items: normal;
        cursor: pointer;
        outline: none;
        border: none;
        box-shadow: 0 2px 5px -2px rgba(0, 0, 0, 0.9);


    }
    .replyBtn:hover{
        opacity: 0.5;
    }


</style>
<body>
<div class="big-device">
    <div class="header">
        <div class="header_left">
            <img src="{% static 'zeta/logo.png' %}" alt="logo">
        </div>

        <div class="header_middle">
            <span class="material-icons">search</span>
            <input type="text" placeholder="Search">

        </div>

        <div class="header_right">
            {% if user.is_authenticated %}
            <span><p class="caption">Hi, <strong class="name">{{ user.username.capitalize }}!</strong></p></span>
            <span><a href="{% url 'logout' %}" class="caption">Log Out</a></span>
            {% else %}
            <span><a href="{% url 'login' %}" class="caption">Log In</a></span>
            {% endif %}
            <span class="material-icons" style="font-size: 40px;">account_circle</span>
        </div>
    </div>
    <!--Header End-->

    <!--Main Body Start-->
    <div class="main_body">
        <!--  Sidebar Start-->
        <div class="sidebar" id="sidebar">

        </div>
        <!--  Sidebar End-->

        <!--  Email List Start-->
        <div class="emaillist">
            <!--    Setting Start-->
            <div class="emaillist_setting">
                <div class="emaillist_settingsleft">
                    <a href="{% url 'home' %}"><span class="material-icons">arrow_back</span></a>

                </div>


            </div>
            <div class="emailBody_content">

                <div class="replyDiv">
                    <form action="#" method="#" id="my-form">
                        <button class="replyBtn" type="#">Create</button>
                    </form>
                </div>


            </div>

            <!--    Email List Row End-->
        </div>
        <!--  Email List End-->
        <!--Main Body End-->
    </div>
</div>

<!--=================footer=====================-->
<footer>
    <ul class="footer_link">
        <li><a href="{% url 'about_us' %}">About Us</a></li>
        <li><a href="{% url 'privacy_page' %}">Privacy Settings</a></li>
        CopyRight @Zeta
    </ul>
</footer>
</body>
<!--Header Start-->
{% endblock %}
